<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== FAVICON ==========-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--========== GOOGLE FONTS ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!--========== REMIX ICONS ==========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive Plant Website</title>
</head>
<body>
    <!-- ========== HEADER ==========-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> P.Store
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#products" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="#faqs" class="nav__link">FAQs</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact Us</a></li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--========== HOME ==========-->
        <section class="home" id="home">
             <div class="home__container container grid">
                <img src="assets/img/home.png" alt="#" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        Plants will make <br> your life better
                    </h1>
                    <p class="home__description">
                        Create incredible plant design for your offices or apastaments. Add fresness to your new ideas.
                    </p>
                    <a href="#about" class="button button--flex">
                        Explore <i class="ri-arrow-right-down-line button__icon"></i>
                    </a>
                </div>

                <div class="home__social">
                    <span class="home__social-follow">Follow Us</span>

                    <div class="home__social-links">
                        <a href="www.fb.com"  class="home__social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="www.instagram.com"  class="home__social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="www.twitter.com"  class="home__social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>

                    </div>
                </div>
             </div>
        </section>
    </main>

    <!--========== FOOTER ==========-->
    <footer class="footer section">
    </footer>

    <!--========== SCROLL UP ==========-->

    <!--========== SCROLL REVEAL ==========-->

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>

</body>
</html>
