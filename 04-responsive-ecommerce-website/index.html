<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce</title>

    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav grid">
            <div>
                <a href="#" class="nav__logo">E.Store</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Subscribed</a></li>
                </ul>
            </div>

            <div>
                <a href="#"><i class='bx bxs-cart nav__cart'></i></a>
                <a href="#"><i class='bx bx-menu nav__toggle' id="nav-toggle"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home__container grid">
                <div class="home__data">
                    <h1 class="home__title">New <br><span>Arrivals</span></h1>
                    <a href="#shopping" class="button">Go Shopping</a>
                </div>
                <img src="assets/img/home.png" alt="hero image" class="home__img">
            </div>
        </section>
    </main>


    <!-- JAVASCRIPT -->
    <script src="assets/js/script.js"></script>
</body>
</html>
