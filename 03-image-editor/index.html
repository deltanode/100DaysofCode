<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="nav__menu">
                <p class="nav__code">Code:</p>
                <ul class="nav__list">
                    <li class="nav__item"><a href="https://github.com/deltanode/100DaysofCode/blob/main/03-image-editor/index.html" class="nav__link">HTML</a></li>
                    <li class="nav__item"><a href="https://github.com/deltanode/100DaysofCode/blob/main/03-image-editor/assets/css/style.css" class="nav__link">CSS</a></li>
                    <li class="nav__item"><a href="https://github.com/deltanode/100DaysofCode/blob/main/03-image-editor/assets/js/script.js" class="nav__link">JavaScript</a></li>
                </ul>
            </div>

            <a href="https://github.com/deltanode/100DaysofCode/tree/main/03-image-editor" class="nav__logo">Github</a>
        </nav>
    </header>

    <!-- Main -->
    <main class="container disable" >
        <h2 class="title">Image Editor</h2>

        <div class="wrapper">
            <div class="editor">
                <div class="filter">
                    <label class="filter__title">Filters</label>
                    <div class="filter__options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="greyscale">Greyscale</button>
                    </div>
                    <div class="filter__slider">
                        <div class="filter__info">
                            <p>Brightness</p>
                            <p>100%</p>
                        </div>
                        <input type="range" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="rotate__title">Rotate & Flip</label>
                    <div class="rotate__options">
                        <button><i class='bx bx-rotate-right'></i></button>
                        <button><i class='bx bx-rotate-left' ></i></button>
                        <button><i class='bx bx-reflect-horizontal'></i></button>
                        <button><i class='bx bx-horizontal-center'></i></button>
                    </div>
                </div>
            </div>

            <div class="preview">
                <img class="preview__img" src="assets/img/image-placeholder.svg" alt="">
            </div>
        </div>

        <div class="controls">
            <button class="reset-btn">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-btn">Choose Image</button    ton>
                <button class="save-btn">Save Image</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
